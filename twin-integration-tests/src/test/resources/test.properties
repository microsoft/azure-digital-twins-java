com.microsoft.twins.twins-url=https://XXX.YYY.westeurope.azuresmartspaces.net/management
com.microsoft.twins.aad.tenant=ZZZ.onmicrosoft.com
com.microsoft.twins.aad.client-id=
com.microsoft.twins.aad.client-secret=

azure.event-hubs.test.connection-string=
azure.event-hubs.test.secondary-connection-string=
azure.event-hubs.test.namespace=
azure.event-hubs.test.devices-hubname=
azure.event-hubs.test.devices-consumer-group=
azure.event-hubs.test.ingress-hubname=
azure.event-hubs.test.ingress-consumer-group=

# Mapping to Spring Cloud Stream properties
azure.event-hubs.service-host=${azure.event-hubs.test.namespace}.servicebus.windows.net
azure.event-hubs.service-port=9093
spring.cloud.stream.kafka.binder.brokers=${azure.event-hubs.service-host}:${azure.event-hubs.service-port}
spring.cloud.stream.kafka.binder.configuration.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="$ConnectionString" password="${azure.event-hubs.test.connection-string}";
spring.cloud.stream.kafka.binder.configuration.sasl.mechanism=PLAIN
spring.cloud.stream.kafka.binder.configuration.security.protocol=SASL_SSL
spring.cloud.stream.bindings.devices.destination=${azure.event-hubs.test.devices-hubname}
spring.cloud.stream.bindings.devices.group=${azure.event-hubs.test.devices-consumer-group}
spring.cloud.stream.bindings.reflectoringress.destination=${azure.event-hubs.test.ingress-hubname}
spring.cloud.stream.bindings.reflectoringress.group=${azure.event-hubs.test.ingress-consumer-group}